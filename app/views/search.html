<div class="row marketing" ng-controller="SearchController">
    <h1>Search people</h1>
    <table class="table table-sm table-inverse">
        <thead>
        <tr>
            <th><input type="text" ng-model="name"></th>
        </tr>
        </thead>
        <tbody ng-repeat="person in search_list | filter : name">
        <tr>
            <td>{{person.name}}</td>
            <td>{{person.items.data.classification}}</td>
        </tr>

        </tbody>
    </table>
    <button type="submit" class="btn btn-success" ng-click="handlePreviousListOfPoeple()">Previous</button>
    <button type="submit" class="btn btn-success" ng-click="handleNextListOfPoeple()">Next</button>
</div>
